<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class = "numRow" id="topRow">
            <div class="fBtn">+</div>
            <div class="fBtn">-</div>
            <div class="fBtn">*</div>
            <div class="fBtn">/</div>
         </div>
        <div class="numRow">
            <div class="numBtn">1</div>
            <div class="numBtn">2</div>
            <div class="numBtn">3</div>
        </div>
        <div class="numRow">
                <div class="numBtn">4</div>
                <div class="numBtn">5</div>
                <div class="numBtn">6</div>
        </div>
        <div class="numRow">
                <div class="numBtn">7</div>
                <div class="numBtn">8</div>
                <div class="numBtn">9</div>
        </div>
        <div class="numrow" id="bottomRow">
            <div class="fBtn" id="equals">=</div>
            <div class="fBtn" id="clear">clear</div>
        </div>
             
    </div>
</body>
</html>
